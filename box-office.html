<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid CSS</title>
    <link rel="stylesheet" href="box-office.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="box header">HEADER</div>
      <div class="box banner">BANNER</div>
      <div class="box menu">MENU</div>
      <div class="box conteudo">
        <div class="categorias">
          <div class="box categorias1">1</div>
          <div class="box categorias2">2</div>
          <div class="box categorias3">3</div>
          <div class="box categorias4">4</div>
        </div>
      </div>
      <div class="box footer">FOOTER</div>
    </div>
  </body>
</html>
